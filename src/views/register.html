<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="/css/tailwind.css" rel="stylesheet">
  <link href="/css/animate.css " rel="stylesheet"/>
  <style>
    .animate__animated.animate__fadeIn {
        --animate-duration: 0.5s;
    }
    .animate__delay-05s {
        animation-delay: 0.5s;
    }
    .animate__delay-075s {
        animation-delay: 0.75s;
    }
</style>
</head>
<body class="h-screen">
  <main class="flex items-center m-auto justify-center h-full gap-8 max-w-7xl animate__animated animate__fadeIn">
      <section class='bg-orange-50 rounded-lg relative animate__animated animate__fadeIn animate__delay-05s'>
          <img class="w-24 h-24 md:w-36 absolute  animate__animated animate__fadeIn animate__delay-075s" src="/images/logo.svg" alt="Logo">
          <img class="hidden md:block mt-4 w-[680px] h-[680px] animate__animated animate__fadeIn animate__delay-1s" src="/images/register.png" alt="Doctors image">
      </section>
      <section class="bg-white p-6 sm:p-8 w-full max-w-md md:max-w-lg animate__animated animate__fadeIn animate__delay-05s">
          <h2 class="text-3xl sm:text-4xl md:text-6xl text-orange-500 text-center font-bold mb-6 md:mb-8 animate__animated animate__fadeIn animate__delay-075s">Registrate</h2>
          <form id="registerForm" class="animate__animated animate__fadeIn animate__delay-1s">
              <div class="mb-4">
                  <label for="username" class="block text-gray-800 text-md mb-2">Nombre</label>
                  <input type="text" id="username" name="username" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                  <p id="usernameError" class="text-red-500 text-sm mt-2"></p>
              </div>
              <div class="mb-4">
                  <label for="password" class="block text-gray-800 text-md mb-2">Contraseña</label>
                  <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                  <p id="passwordError" class="text-red-500 text-sm mt-2"></p>
              </div>
              <div class="mb-8">
                  <label for="confirm_password" class="block text-gray-800 text-md mb-2">Confirmar contraseña</label>
                  <input type="password" id="confirm_password" name="confirm_password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                  <p id="confirmPasswordError" class="text-red-500 text-sm mt-2"></p>
              </div>
              <button type="submit" class="w-full bg-orange-500 text-white font-bold py-2 px-4 rounded-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-50">
                  Registrate
              </button>
          </form>
          <div class="mt-6 border-t border-gray-200 pt-6 animate__animated animate__fadeIn animate__delay-1s">
              <p class="text-center text-sm text-gray-800">
                  ¿Ya tienes una cuenta? <a href="/login" class="text-orange-500 hover:text-orange-600 font-semibold">Inicia sesión</a>
              </p>
          </div>
      </section>
  </main>
  <script src="/script/register.js"></script>
</body>

</html>
